<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UBuy</title>
        <meta name="description" content="A simple sales app">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div id="header">
            <div id="left">
                <img id="logo" src="https://unasat.net/wp-content/uploads/2021/04/rsz_unasat_2021-unasat_name2.png" alt="Simple Sales App Logo">
            </div>
            <div id="right">
                <h1>UBuy</h1>
                <nav>
                    <ul>
                        <li><a href="#sales-header"><i class="fas fa-chevron-down"></i> Sales</a></li>
                        <li><a href="#product-header"><i class="fas fa-chevron-down"></i> Products</a></li>
                        <li><a href="#manufacturer-header"><i class="fas fa-chevron-down"></i> Manufacturers</a></li>
                        <li><a href="#customer-header"><i class="fas fa-chevron-down"></i> Customers</a></li>
                        <li><a href="#Adress-header"><i class="fas fa-chevron-down"></i> Addresses</a></li>
                        <li><a href="#About Us"><i class="fas fa-chevron-down"></i> About Us</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <h2 id="sales-header"><i class="fas fa-chevron-down sle"></i> Sales</h2>
        <div id="sales">
            <!-- Sales will be dynamically populated here -->
            <canvas id="ordersChart"></canvas>
        </div>

        <h2 id="product-header"><i class="fas fa-chevron-down prod"></i> Products</h2>
        <div id="products">
            <!-- Products will be dynamically populated here -->
        </div>

        <h1 id="manufacturer-header"><i class="fas fa-chevron-down man"></i> Manufacturers</h1>
        <div id="manufacturers">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="addManufacturer">Add</button>
            <table id="manufacturersTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Manufacturers will be dynamically populated here -->
                </tbody>
            </table>
        </div>


        <h2 id="customer-header"><i class="fas fa-chevron-down cus"></i> Customers</h2>
        <div id="customers">
            <!-- Content here -->
        </div>

        <h2 id="adress-header"><i class="fas fa-chevron-down cus adr"></i> Addresses</h2>
        <div id="addresses">
            <!-- Content here -->
        </div>

        <!-- Add modal -->
<div id="addModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Manufacturer</h2>
      <!-- Add manufacturer form -->
      <form id="addManufacturerForm">
          <label for="manufacturerId">ID:</label>
        <input type="text" name="id" id="manufacturerId" value="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>
        <button type="submit" id="add-manufacturer">Add Manufacturer</button>
        <button type="submit" id="update-manufacturer">Update Manufacturer</button>
        <button type="submit" id="delete-manufacturer">Delete Manufacturer</button>
      </form>
    </div>
  </div>
  




    </body>
</html>
